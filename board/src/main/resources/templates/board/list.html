<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr:hover {
        background-color: #f5f5f5;
        cursor: pointer;
    }

    </style>
</head>
<body>
    <h1>게시판</h1>
    <button onclick="location.href='/board/regist'">게시글 작성</button>
    <table>
        <tr>
            <th>게시글 번호</th>
            <th>작성자</th>
            <th>제목</th>
        </tr>
        <tr th:each="board : ${boardList}" th:onclick ="'boardDetail(\'' + ${board.boardCode} + '\')'" >
            <td th:text="${board.boardCode}"></td>
            <td th:text="${board.member.memberName}"></td>
            <td th:text="${board.boardTitle}"></td>
        </tr>
    </table>
</body>
<script>
    function boardDetail(boardCode){
        location.href = '/board/boarddetail?boardCode=' + boardCode;
    }
</script>
</html>
