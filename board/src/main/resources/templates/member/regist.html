<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/member/regist" method="post">
        <label>이름 :</label><input type="text" name="memberName" id="memberName"><br>
        <label>아이디 :</label><input type="text" name="memberId" id="memberId"><br>
        <label>비밀번호 :</label><input type="password" name="memberPwd" id="memberPwd"><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
